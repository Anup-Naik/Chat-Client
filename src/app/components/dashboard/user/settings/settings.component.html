<section class="settings" [hidden]="showSettings()">
  <div class="container">
    <span class="close" (click)="closeSettingsWindow()">&cross;</span>
    <article class="user-info" hidden>
      <form [formGroup]="userForm">
        <div class="avatar-control">
          <span class="avatar"><img [src]="avatar.value" alt="avatar" /></span>
          <input type="text" formControlName="avatar" name="avatar" id="avatar" #avatar hidden />
        </div>
        <h3 class="form-title">Edit Your Info</h3>
        <div class="control-container">
          <div class="form-control">
            <label for="username">Username</label>
            <input type="text" formControlName="username" name="username" id="username" />
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" formControlName="email" name="email" id="email" />
          </div>
        </div>
        <div class="btn-group">
          <button class="btn">Save</button>
        </div>
      </form>
      <form [formGroup]="passwordForm">
        <h3 class="form-title">Change Password</h3>
        <div class="control-container">
          <div class="form-control">
            <label for="password">Old Password</label><input type="password" formControlName="oldPassword"
              name="oldPassword" minlength="8" />
          </div>
          <div class="form-control">
            <label for="">New Password</label><input type="password" formControlName="password" name="password"
              minlength="8" />
          </div>
          <div class="form-control">
            <label for="">Confirm New Password</label><input type="password" formControlName="confirmPassword"
              name="confirmPassword" minlength="8" />
          </div>
        </div>
        <div class="btn-group">
          <button class="btn">Save</button>
        </div>
      </form>
    </article>
    <article class="app-settings">
      <form [formGroup]="appSettingForm">
        <div class="bg-container">
          <img [src]="
              '/chatBg/' +
              appSettingForm.value.bgUrl?.toString()?.padStart(2, '0') +
              '.jpg'
            " alt="background" class="bg-image" />
          <input type="number" formControlName="bgUrl" max="18" min="1" hidden />

          <span class="img-btn left" (click)="changeBg('prev')">&LeftAngleBracket;</span>
          <span class="img-btn right" (click)="changeBg('next')">&RightAngleBracket;</span>
          <span class="set-btn" (click)="changeBg('save')">&check;</span>
          <aside class="select-bg">
            <select name="bgFor" formControlName="selectBg" (change)="changeBg('switch')">
              <option value="userBg" [selected]="true">Dashboard Background</option>
              <option value="chatBg">Chat Background</option>
            </select>
          </aside>
        </div>
      </form>
    </article>
  </div>
</section>
