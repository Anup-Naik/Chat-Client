<nav class="nav" id="nav">
  <div class="container">
    <Span class="brand">HiChat</Span>
    <ul>
      @if(httpService.isLoggedin()){
      <li><a (click)="logout()">Logout</a></li>
      }@else{
      <li>
        <a
          routerLink="/login"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Login</a
        >
      </li>
      <li>
        <a
          routerLink="/signup"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >SignUp</a
        >
      </li>
      }
    </ul>
  </div>
</nav>
